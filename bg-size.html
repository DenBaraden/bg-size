<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Background size</title>

    </head>
    <body>
        <h1>007</h1>
        <h2>None</h2>
        <!-- задана ширна и высота блока, соответственно видима только та часть картинки, которая имеет такие же размеры. -->
        <div style="border: solid red; width: 400px; height: 300px; background-image: url(img/007.jpg); margin: 20px;"></div>

        <h2>Значения/проценты</h2>
        <!-- Можно задавать размеры с помощью пикселей или процентов. По умолчанию значения установлена на auto. По умолчанию значения стоят (auto auto). Позволяет задавать только одно из значенийзначений, второе пересчитает автоматически (px/..% auto) или (auto px/..%) -->
        <div style="border: solid red; width: 400px; height: 300px; background-image: url(img/007.jpg); background-repeat: no-repeat; margin: 20px; background-size: 200px 200px;"></div>
        <div style="border: solid red; width: 400px; height: 300px; background-image: url(img/007.jpg); background-repeat: no-repeat; margin: 20px; background-size: 90% 50%;"></div>

        <h2>Contain</h2>
        <!-- Масштабирует изображение с сохранением пропорций, чтобы картинка целиком поместилась внутрь блока. -->
        <div style="border: solid red; width: 400px; height: 300px; background-image: url(img/007.jpg); background-repeat: no-repeat; margin: 20px; background-size: contain;"></div>

        <h2>cover</h2>
        <!-- Масштабирует изображение с сохранением пропорций так, чтобы его ширина или высота равнялась ширине или высоте блока. -->
        <div style="border: solid red; width: 400px; height: 300px; background-image: url(img/007.jpg); margin: 20px; background-size: cover;"></div>
        <div style="border: solid red; width: 500px; height: 200px; background-image: url(img/007.jpg); margin: 20px; background-size: cover;"></div>
        <div style="border: solid red; width: 300px; height: 500px; background-image: url(img/007.jpg); margin: 20px; background-size: cover;"></div>

    </body>

</html>
